<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Challenge Two - Text-based Adventure</title>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./adventure.css">
  </head>

  <body>
    <div id="game_window">
      <div id="room_header_window">
        <h2 id="room_header"></h2>
      </div>
      <p id="start_text">Start Your Adventure</p>
      <div id="large_window">
        <div id="text_window">
          <p id="essential_text"></p>
          <p id="flavor_text"></p>
          <p id="npc_text"></p>
        </div>
        <div id="movement_options"></div>
        <div id="message_window">
          <p id="game_message"></p>
        </div>
        <div id="inventory_window">
          <h3 id="inventory_header">Inventory</h3>
          <ul id="inventory"></ul>
          <div id="item_description_window">
            <p id="item_use"></p>
            <p id="item_description"></p>
          </div>
        </div>
      </div>
      <div id="game_buttons"></div>
      <div id="saved_adventures_window">
      <div id="saved_adventures_header_window"></div>
        <ul id="saved_adventures"></ul>
      </div>
      <div id="image_button_window">
        <button id="btnClick">Press for a neat image</button><br>
      </div>
      <img id="image">
    </div><br>
  </body>
</html>
