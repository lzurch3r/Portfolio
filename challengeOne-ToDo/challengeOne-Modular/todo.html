<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
  </head>
  <body onload="document.getElementById('input_toDo').focus()">
    <div id="todo_envelope">
      <div id="todo_header_envelope">
        <h1 id="todo_header">Todos</h1>
      </div>
      <div id="todo_list_envelope">
        <ul id="toDoList"></ul>
        <div id="row_filter" class="demoClass" class="filerClass">
          <div id="filter_title"></div>
          <button type="button" id="filter_all" class="filterButtons" value="all">All,</button>
          <button type="button" id="filter_active" class="filterButtons" value="active">Active,</button>
          <button type="button" id="filter_completed" class="filterButtons" value="completed">Completed</button>
        </div><br>
        
        <div id="task_addition_envelope">
          <input type="text" id="input_toDo" placeholder="write a new task here">
          <button type="button" id="add_toDo" value="add">+</button>
        </div>
      </div>
    </div>
    <br><br><br><br>
    <button type="button" id="clear_all">Clear All</button>
  </body>
</html>
