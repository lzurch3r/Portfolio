<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div id="todo_envelope">
      <div id="todo_header_envelope">
        <h1 id="todo_header">Todos</h1>
      </div>
      <div id="todo_list_envelope">
        <table id="table_tasks"></table>
        <span id="row_filter">
          <span><strong>Filter:</strong></span>
          <button type="button" id="filter_all" name="buttons_filter" value="all"">All,</button>
          <button type="button" id="filter_active" name="buttons_filter" value="active">Active,</button>
          <button type="button" id="filter_completed" name="buttons_filter" value="completed">Completed</button>
        </span><br>
        
        <span id="task_addition_envelope">
          <input type="text" id="input_task" placeholder="Write a new task here">
          <button type="button" id="add_task" value="add">+</button>
        </span>
      </div>
    </div>
    <br><br><br><br>
    <button type="button" id="clear_all">Clear All</button>
  </body>
</html>
