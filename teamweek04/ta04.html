<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tic Tac Toe - Team Activity Week 4</title>
    <link rel="stylesheet" href="ta04.css">
  </head>
  
  <body>
    <table id="tic_tac_toe">
      <tr id="row_one">  <!--First row of Tic Tac Toe boxes-->
        <td class="box">X</td>
        <td class="box">X</td>
        <td class="box">X</td>
      </tr>
      <tr id="row_two">  <!--Second row of Tic Tac Toe boxes-->
        <td class="box"></td>
        <td class="box"></td>
        <td class="box"></td>        
      </tr>
      <tr id="row_three">  <!--Third row of Tic Tac Toe boxes-->
        <td class="box">O</td>
        <td class="box">O</td>
        <td class="box">O</td>        
      </tr>
    </table>
  </body>
</html>
